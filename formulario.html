<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon-blackpink.png" type="image/x-icon">
    <title>BLΛƆKPIИK</title>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <a href="index.html">
                <div class="img-background">
                    <img src="img/Blackpink-PNG-HD-Image.png">
                </div>
            </a>
        </div>
        <div class="wrapper1">
            <div class="information">
                <img src="img/logotipo-blackpink.png">
            </div>
            <div class="container">
                <div class="form-box">
                    <!-- LOGIN -->
                    <form class="form login" id="formLogin">
                        <h1 class="title-form">Entrar</h1>
                        <p class="top">Não tem uma conta?
                            <a href="#" onclick="showRegister()">Cadastre-se</a>
                        </p>
                        <div class="input-group">
                            <input type="email" id="emailLogin" placeholder="E-mail" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="senhaLogin" placeholder="Senha" required>
                        </div>
                        <button class="btn" type="submit"><a href="index.html">Entrar</a></button>
                        <div class="options">
                            <label><input type="checkbox"> Lembre de mim</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>

                    <!-- CADASTRO -->
                    <form class="form register" id="formCadastro">
                        <h1 class="title-form">Cadastrar</h1>
                        <p class="top">Já possui uma conta?
                            <a href="#" onclick="showLogin()">Login</a>
                        </p>
                        <div class="input-group">
                            <input type="text" id="nome" placeholder="Nome completo" required>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="telefone" placeholder="(99) 99999-9999" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="two-column">
                            <div class="input-group">
                                <input type="password" id="senha" placeholder="Senha" required>
                            </div>
                            <div class="input-group">
                                <input type="password" id="confirmar" placeholder="Confirmar senha" required>
                            </div>
                        </div>
                        <button class="btn" type="submit"><a href="#formLogin">Cadastrar</a></button>
                        <div class="options">
                            <label><input type="checkbox"> Lembre de mim</label>
                            <a href="#">Termos e Condições</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/transform.js"></script>
    <script src="js/validar-cadastro.js"></script>
    <script src="js/validar-login.js"></script>
</body>

</html>
